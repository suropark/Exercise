<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div id="calculator">
        <table>
            <thead>
                <input id="input" style="width: 100%; background-color:rgb(161, 157, 157);">
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"><button id="delete" style="width:100%">del</button></td>           
                    <td><button id="clear">c</button></td>
                    <td><button class="numBtns">/</button></td>
                </tr>
                <tr>
                    <td><button class="numBtns">7</button></td>
                    <td><button class="numBtns">8</button></td>
                    <td><button class="numBtns">9</button></td>
                    <td><button class="numBtns">*</button></td>
                </tr>
                <tr>
                    <td><button class="numBtns">4</button></td>
                    <td><button class="numBtns">5</button></td>
                    <td><button class="numBtns">6</button></td>
                    <td><button class="numBtns">-</button></td>
                </tr>
                <tr>
                    <td><button class="numBtns">1</button></td>
                    <td><button class="numBtns">2</button></td>
                    <td><button class="numBtns">3</button></td>
                    <td><button class="numBtns">+</button></td>
                </tr>
                <tr>
                    <td colspan="2" ><button class="numBtns" style="width:100%">0</button></td>
                    <td><button class="numBtns">.</button></td>
                    <td><button id="calculate">=</button></td>
                </tr>
            </tbody>
        </table>       
        <div id="resultMemo">계산기록</div>
        <div id="result"></div>
    <script src="calculator.js"></script>
</body>

</html>
